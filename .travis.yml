language: 
  - cpp

compiler:
  - gcc
  - clang

before_install:

  # Repo updates for g++4.8:
  - if [ "${CXX}" = "g++" ]; then
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y;
    fi

  # Repo updates for clang++-3.4:
  - if [ "${CXX}" = "clang++" ]; then
      sudo add-apt-repository -y ppa:h-rayflood/llvm;
    fi

  # Update repo:
  - sudo apt-get update;

install:

  # Install newest GNU gcc compiler:
  - if [ "${CXX}" = "g++" ]; then 
      sudo apt-get install g++-4.8;
      export CXX="g++-4.8" CC="gcc-4.8"; 
    fi

  # Install newest clang compiler:
  # TODO: All this work and it still doesn't work right... Giving up for now...
  - if [ "${CXX}" = "clang++" ]; then
      sudo apt-get install --allow-unauthenticated clang-3.4;
      export CXX="clang++-3.4" CC="clang-3.4";

      # Install stdc++ for clang:
      cwd=$(pwd);
      svn co --quiet http://llvm.org/svn/llvm-project/libcxx/trunk@181765 libcxx;
      cd libcxx/lib && bash buildit;
      sudo cp ./libc++.so.1.0 /usr/lib/;
      sudo mkdir /usr/include/c++/v1;
      cd .. && sudo cp -r include/* /usr/include/c++/v1/;
      cd /usr/lib && sudo ln -sf libc++.so.1.0 libc++.so;
      sudo ln -sf libc++.so.1.0 libc++.so.1 && cd $cwd;
    fi

  # Main apt-get installs:
  - sudo apt-get install libgtest-dev python3 python-pip libcr-dev mpich2 mpich2-doc

  # Install doxygen without all those lame depends that are HUGE (<cough> LATEX):
  - sudo apt-get --no-install-recommends install doxygen

  # Install python modules:
  - sudo pip install colorama

before_script:

  # Correctly install GoogleTest static libraries:
  - cd /usr/src/gtest; sudo cmake CMakeLists.txt; sudo make; sudo cp *.a /usr/lib; cd -

  # Put installed colorama package in correct place for new python version. This is extremely sloppy and nasty but 
  #  it is the quickest way I could it to work on Travis:
  - sudo mkdir /usr/local/lib/python3.2/dist-packages/colorama/
  - sudo cp /usr/local/lib/python2.7/dist-packages/colorama/* /usr/local/lib/python3.2/dist-packages/colorama/

script:
  - "./build.py"

